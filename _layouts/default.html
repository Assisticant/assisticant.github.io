<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body data-spy="scroll" data-target="#affixedNav">

{% include header.html %}

{{ content }}

{% include footer.html %}

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script></footer>
<!-- /container -->
{% if page.layout == "doc" %}
<script src='js/doc.js' type='text/javascript'></script>
{% endif %}
<script>
    jQuery(function () {
        if ($(window).width() >= 980) {
            jQuery('#main').css({
                'height': ((jQuery(window).height())) + 'px'
            });
            jQuery("#subnav").css({
                'top': (jQuery(window).height()) - 50 + 'px'
            });
            jQuery("#subnav").attr("data-offset-top", (jQuery(window).height()) - 100);
            jQuery(window).resize(function () {
                jQuery('#main').css({
                    'height': ((jQuery(window).height())) + 'px'
                });
                jQuery("#subnav").css({
                    'top': (jQuery(window).height()) - 50 + 'px'
                });
                jQuery("#subnav").attr("data-offset-top", (jQuery(window).height()) - 100);
            });
        } else {

            var mobileMenu = $("#LargeSubMenu").html();
            console.log(mobileMenu);
            $("#mobileSubMenu").html(mobileMenu);
        }
    });
    $(function () {
        $('a[href*=#]:not([href=#])').click(function () {
            $(".active").removeClass("active");
            $(this).addClass("active");
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top - 90
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>
</body>

</html>
